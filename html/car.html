<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/car.css">
    <title>Registro Automovil</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>

<div id="regAuto">

    <div class="formReg">
        <h1>Registro Auto</h3>
            <label for="marca">Marca: </label>
            <input id="marca" type="text" v-model="marca" required="true">

            <label for="modelo">Modelo: </label>
            <input id="modelo" type="text" v-model="modelo" required="true">

            <label for="placa">Placa: </label>
            <input id="placa" type="text" v-model="placa" required="true">

            <label for="anio">Año: </label>
            <input id="anio" type="text" v-model="anio" required="true">
            
            
            <div class="containerRegistro"  >
                <button class="btnReg" v-on:click="agregarAuto" >Registrar</button>
            </div>
            <hr>
                </div>
    <div>
        <h1>Lista de autos registrados</h1>
        <table>
            <thead>
                <th>id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Año</th>
            </thead>
           <tbody>
               <tr v-for="(item, index) in lista">
                   <td>{{index}}</td>
                   <td>{{item.marca}}</td>
                   <td>{{item.modelo}}</td>
                   <td>{{item.placa}}</td>
                   <td>{{item.anio}}</td>
               </tr>
           </tbody>
        
        </table>

        

    </div>

    
</div>



        

    </section>

<script src="../js/car.js"></script>

</body>
</html>
